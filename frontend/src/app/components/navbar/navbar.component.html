<nav class="navbar navbar-expand-lg shadow" >
  <div class="container-fluid">
    <a class="navbar-brand ps-3" href="/home">
      <img
        src="images/logo5.png"
        alt="Header"
        class="img-fluid rounded-top"
        style="height: 40px; filter: brightness(1.1); object-fit: cover"
      />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarSupportedContent"  
    >
    <div class="search-container" style="position: relative;">
      <form class="d-flex me-auto w-40" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="John Doe"
          aria-label="Search"
          [formControl]="searchControl"
          id="search"
          (focus)="onSearchFocus()"
        />
        <button class="btn btn-outline-dark" type="button" (click)="onSearch()">Search</button>
      </form>
    
      <!-- Liste des rÃ©sultats de recherche -->
      <ul
        *ngIf="isSearchOpen "
        class="list-group"
        style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; position: absolute; top: 100%; left: 0; right: 0; z-index: 999;"
      >
        <li *ngFor="let u of users" class="list-group-item d-flex align-items-center">
          <div>
            <img
              src="images/profile.png"
              alt="profile"
              class="rounded-circle"
              style="width: 40px; height: 40px; margin-right: 10px"
            />
            <button *ngIf="u.idUser !== undefined" (click)="navigateToProfile(u.idUser.toString())" class="btn btn-link">
              {{ u.firstName }} {{ u.lastName }}
            </button>  
          </div>
        </li>
        <li *ngIf="users.length === 0" class="list-group-item text-center">
          No User Found By This Name
        </li>
      </ul>
      
    </div>
    
      <ul class="navbar-nav ms-auto  mb-lg-0 ">
        <li class="nav-item me-3">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" [routerLink]="['/profil', user.idUser]">Profil</a>
        </li>    
        <li class="nav-item me-3">
          <button class="btn btn-outline-dark ms-5" type="button" (click)="logout()">Logout</button>
        </li>
        
      </ul>
    </div>
   
    
  </div>
</nav>
