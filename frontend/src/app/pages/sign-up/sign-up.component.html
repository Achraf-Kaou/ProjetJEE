@if (error) {
  <div class="container fixed-top mt-2">
    <div class="row justify-content-center">
      <div class="col-md-6">
	      <ngb-alert #selfClosingAlert class=" text-center" type="danger" (closed)="error = ''">{{ error }}</ngb-alert>
      </div>
    </div>
  </div>
}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow" style="width: 45rem;height:44em; border-radius: 10px;">
      <div class=" text-center bg-transparent ">
        <img
          src="images/login6.jpg"
          alt="Header"
          class="img-fluid rounded-top"
          style=" width: 45rem; object-fit: cover; filter: brightness(1)"
        />
        <h3 class="mt-2 text-uppercase" style="position: absolute; top: 12%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 35px;">
          Sign Up
        </h3>
      </div>
      <div class="card-body ">
        
        <form (ngSubmit)="onSubmit()" [formGroup]="RegisterForm" id="loginForm" class="d-flex flex-column align-items-center justify-content-around height h-100 " >
          <div *ngIf="formError" class="text-danger text-center ">
            Tous les champs sont obligatoires.
          </div>
            <div style="width:600px">   
                <div class="form-group mt-2 d-flex align-items-center justify-content-around">
                    <label for="firstname" class="form-label text-end pe-4 " style="font-size: 17px; width: 150px;font-weight: 500">First Name :</label>
                    <input
                      type="text"
                      id="firstname"
                      class="form-control"
                      placeholder="Enter FirstName"
                      formControlName="firstname"
                      required
                      style="border: 1px solid #8a8686; flex-grow: 1; width: 100%;"  
                    />
                </div>
                <div class="form-group mt-4 d-flex align-items-center justify-content-between">
                    <label for="lastname" class="form-label  text-end pe-4  " style="font-size: 17px; width: 150px;font-weight: 500">Last Name :</label>
                    <input
                        type="text"
                        id="lastname"
                        class="form-control"
                        placeholder="Enter LastName"
                        formControlName="lastname"
                        required
                        style="border: 1px solid #8a8686; flex-grow: 1; width: 100%;"  
                    />
                </div>
                <div class="form-group mt-4 d-flex align-items-center justify-content-between">
                    <label for="address" class="form-label  text-end pe-4 " style="font-size: 17px; width: 150px;font-weight: 500">Address :</label>
                    <input
                        type="text"
                        id="address"
                        class="form-control"
                        placeholder="Enter Address"
                        formControlName="address"
                        required
                        style="border: 1px solid #8a8686; flex-grow: 1; width: 100%;"  
                    />
                </div>
                <div class="form-group mt-4 d-flex align-items-center justify-content-between">
                    <label for="phone" class="form-label  text-end pe-4 " style="font-size: 17px; width: 150px;font-weight: 500">Phone :</label>
                    <input
                        type="text"
                        id="phone"
                        class="form-control"
                        placeholder="Enter Phone"
                        formControlName="phone"
                        required
                        style="border: 1px solid #8a8686; flex-grow: 1; width: 100%;"  
                    />
                </div>   
                <div *ngIf="RegisterForm.get('phone')?.invalid && (RegisterForm.get('phone')?.dirty || RegisterForm.get('phone')?.touched)" 
                    class="text-danger" style=" margin-left:123px ">
                  <div *ngIf="RegisterForm.get('phone')?.hasError('pattern')">
                    Phone number must be 8 numeric characters.
                  </div>
                </div>
                <!-- Username Field -->
                <div class="form-group mt-4 d-flex align-items-center justify-content-between">
                    <label for="username" class="form-label  text-end pe-4 " style="font-size: 17px; width: 150px; font-weight:500;">Username :</label>
                    <input
                        type="text"
                        id="email"
                        class="form-control"
                        placeholder="Enter username"
                        formControlName="email"
                        required
                        style="border: 1px solid #8a8686; flex-grow: 1; width: 100%;"  
                    />   
                </div>
                <div *ngIf="RegisterForm.get('email')?.invalid && (RegisterForm.get('email')?.dirty || RegisterForm.get('email')?.touched)" class="text-danger " style="margin-left:123px " >
                    <div *ngIf="RegisterForm.get('email')?.hasError('email')">
                        Invalid email address.
                    </div>
                </div>
                <!-- Password Field -->
                <div class="form-group mt-4 d-flex align-items-center justify-content-between">
                    <label for="password" class="form-label  text-end pe-4 " style="font-size: 17px; width: 150px;font-weight: 500">Password :</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter password"
                        formControlName="password"
                        required
                        style="border: 1px solid #8a8686; flex-grow: 1; width: 100%;"  
                    />
                </div>
                <div *ngIf="RegisterForm.get('password')?.invalid && (RegisterForm.get('password')?.dirty || RegisterForm.get('password')?.touched) "
                class="text-danger" style="margin-left:123px ">
                  <div *ngIf="RegisterForm.get('password')?.hasError('minlength')">
                    Password must be at least 8 characters long.
                  </div>
                </div>
                <div class="d-flex justify-content-end align-items-end mt-3">
                    <span class="me-2">Already have an account?</span>
                    <a href="/signIn" class="text-decoration-none">SignIn</a>
                </div>
            </div>
            <!-- Login Button -->
            <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-success btn-lg" style="width: 10rem">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
